<html>
	<head>
		<title>STATUS - NH-NET WIFI RENTAL</title>
		<link rel="icon" href="media/icon.ico">
		$(if refresh-timeout)
			<meta http-equiv="refresh" content="$(refresh-timeout-secs)">
		$(endif)
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="expires" content="-1">
		<style type="text/css">
			body{
				font-family: "Times New Roman";
			}
			#frame{
				font-family: "Times New Roman";
				background-image:url("media/background.png");
				height:400px;
				width:300px;
				border:1px white solid;
				color:black;
				font-size:15px
			}
			.code{
				font-family: "Times New Roman";
				font-weight:bold;
				width:70%;
				height:30px;
				font-size:15px;
				text-align:center;
			}
		</style>
		<script language="JavaScript">
		$(if advert-pending == 'yes')
			var popup = '';
			function focusAdvert() {
			if (window.focus) popup.focus();
			}
			function openAdvert() {
			popup = open('$(link-advert)', 'hotspot_advert', '');
			setTimeout("focusAdvert()", 1000);
			}
		$(endif)
			function openLogout() {
			if (window.name != 'hotspot_status') return true;
				open('$(link-logout)', 'hotspot_logout', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=280,height=250');
			window.close();
			return false;
			}
		</script>
	</head>

	<body bottommargin="0" topmargin="0" leftmargin="0" rightmargin="0">
		<div align="center">
			<img src="media/wifi.gif" width="100px">
			<form action="$(link-logout)" name="logout" onSubmit="return openLogout()">
				<table id="frame">
					<tr><td align="center"><br /></td></tr>
					<tr><td align="center" width="50%">USING CODE: </td><td align="center">$(username)</td></tr>
					<tr><td align="center" width="50%">IP ADDRESS: </td><td align="center">$(ip)</td></tr>
					<tr><td align="center" width="50%">DATA USAGE: </td><td align="center">$(bytes-in-nice) <hr /> $(bytes-out-nice)</td></tr>
					<tr><td align="center" width="50%">TIME LEFT: </td><td align="center">$(session-time-left)</td></tr>
					<tr><th colspan="2" align="center">
						$(if login-by-mac != 'yes')
							<input type="submit" value="Log Out" class="code">
						$(endif)
					</th></tr>
					<tr><td align="center"><br /></td></tr>
				</table>
				
			</form>
		</div>
		
	</body>
</html>
