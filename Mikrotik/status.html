<html>
	<head>
		<title>STATUS - NH-NET WIFI RENTAL</title>
		<link rel="icon" href="media/icon.ico">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="expires" content="-1" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
		<script src="js/md5.js"></script>
		<script src="js/Base64.js"></script>
		<script src="js/function.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script language="JavaScript">
		$(if advert-pending == 'yes')
			var popup = '';
			function focusAdvert() {
			if (window.focus) popup.focus();
			}
			function openAdvert() {
			popup = open('$(link-advert)', 'hotspot_advert', '');
			setTimeout("focusAdvert()", 1000);
			}
		$(endif)
			function openLogout() {
			if (window.name != 'hotspot_status') return true;
				open('$(link-logout)', 'hotspot_logout', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=280,height=250');
			window.close();
			return false;
			}
		</script>
	</head>

	<body bottommargin="0" topmargin="0" leftmargin="0" rightmargin="0">
		<div align="center">
			<img id="logo" src="media/wifi.gif" width="100px">
			<table id="frame">
				<tr><td align="center"><br /></td></tr>
				<tr>
					<td align="center" style="font-size:15">
						<div id="screen">
						<span style="font-size:25;font-weight:bold">TIME</span><br/><br/>
						<span id="currentTime" style="font-size:20;font-weight:bold">$(session-time-left)</span><br/>
						<span>CURRENT TIME</span></span><hr/><br/>
						<span id="totalTime" style="font-size:20;font-weight:bold">$(ip)</span><br/>
						<span>IP ADDRESS</span>
						</div>
					</td>
				</tr>
				<tr>
					<td align="center">	
						<form action='http://192.168.0.4/login.php' method='POST'>
							<input type='hidden' name='mac' value='$(mac)' />
							<input type='hidden' name='extend' value='true' />
							<input type="submit" value="Extend Time" class="portalButton">
						</form>
							
						
					</td>
				</tr>
				<tr><td align="center"><br /></td></tr>
			</table>
		</div>
	</body>
</html>
