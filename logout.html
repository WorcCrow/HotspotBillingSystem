<html>
	<head>
		<title>LOGOUT - NH-NET WIFI RENTAL</title>
		<link rel="icon" href="media/icon.ico">
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="expires" content="-1">
		<style type="text/css">
			body{
				font-family: "Times New Roman";
			}
			#frame{
				font-family: "Times New Roman";
				background-image:url("media/background.png");
				height:400px;
				width:300px;
				border:1px white solid;
				color:black;
				font-size:15px
			}
			.code{
				font-family: "Times New Roman";
				font-weight:bold;
				width:70%;
				height:30px;
				font-size:15px;
				text-align:center;
			}
		</style>
	</head>

	<body>
		<script language="JavaScript">
			function openLogin() {
			if (window.name != 'hotspot_logout') return true;
			open('$(link-login)', '_blank', '');
			window.close();
			return false;
			}
		</script>
		<div align="center">
			<img src="media/wifi.gif" width="100px">
			<table id="frame">
				<tr><td align="center"><br /></td></tr>
				<tr><th colspan="2" align="center">
					You have ended the session!<br />
					Thank you for using our service.
				</th></tr>
				<tr><td align="center" width="50%">USING CODE: </td><td align="center">$(username)</td></tr>
				<tr><td align="center" width="50%">IP ADDRESS: </td><td align="center">$(ip)</td></tr>
				<tr><td align="center" width="50%">TOTAL DATA USED: </td><td align="center">$(bytes-in-nice) <hr /> $(bytes-out-nice)</td></tr>
				<tr><td align="center" width="50%">TIME LEFT: </td><td align="center">$(session-time-left)</td></tr>
				<tr><th colspan="2" align="center">
					<form action="$(link-login)" name="login" onSubmit="return openLogin()">
					<input class="code" type="submit" value="RETURN">
					</form>
				</th></tr>
				<tr><td align="center"><br /></td></tr>
			</table>
		</div>
	</body>
</html>
